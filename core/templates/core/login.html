<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://res.cloudinary.com/dj8oams9u/image/upload/v1749059198/logo_q0ifto.png" type="image/x-icon">
    
    <!-- Custom Styles -->
    <style>
        body {
        	color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h4 {
            font-weight: bold;
        }

        .form-control {
            font-size: 14px;
            padding: 10px;
            border-radius: 10px;
        }

        .btn-custom {
            background-color: #28a745;
            border: none;
            padding: 10px;
            width: 100%;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            color: #fff;
        }

        .btn-custom:hover {
            background-color: #218838;
            transform: scale(1.05);
            color: #fff;
        }

        .forgot-password a {
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h4>Welcome Sign in,</h4>

        <!-- Display Errors -->
        {% if form.errors or messages %}
        
            {% for field, error_list in form.errors.items %}
                {% for error in error_list %}
                     {{ error }}<br>
                {% endfor %}
            {% endfor %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show p-2" role="alert">
                 {{ message }}
            </div>
            {% endfor %}
        
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <div class="forgot-password mt-1">
                    <small>Forgot Password? <a href="{% url 'forgot_Password' %}">Reset Here</a></small>
                </div>
            </div>
            <button type="submit" class="btn btn-custom">Sign In</button>
        </form>
    </div>

</body>

</html>
