<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password ðŸ”’</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reset-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 22rem;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reset-container img {
            width: 150px;
        }

        .reset-container p {
            font-size: 18px;
            font-weight: bold;
        }

        .form-control {
            font-size: 14px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .btn-custom {
            background-color: #28a745;
            border: none;
            padding: 10px;
            width: 100%;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .text-muted a {
            text-decoration: none;
        }

        .text-muted a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="reset-container">
        <p>ðŸ”‘ Reset Your Password</p>
        <form method="post">
            {% csrf_token %}
            {% if form.new_password2.errors %}
	            <div class="alert mt-2 p-2">
	                {{ form.new_password2.errors.0 }}
	            </div>
	        {% endif %}
	        {{ form.new_password1 }}
            {{ form.new_password2 }}
            <button type="submit" class="btn btn-custom mt-3">Reset </button>
            <div class="border-top pt-3 mt-3">
                <small class="text-muted">Remember Password? <a href="{% url 'login' %}">Sign In</a></small>
            </div>
        </form>
    </div>

</body>
</html>
